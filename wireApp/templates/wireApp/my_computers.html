{% extends 'dataProcessor/base.html' %}
{% block title %} <title>RAT | Assets</title>{% endblock %}

{% block content %}
 <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">My Devices</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                     {% for computer in my_computers %}
                        <!-- Adding systems based on username -->

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                System Type: {{ computer.computer_type }}</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                <a href="{% url 'dataProcessor:show_files_in_folder' folder_name=computer.computer_username %}" style="text-decoration: none; color: inherit;">
                                                    {{ computer.computer_username }}
                                                </a>
                                            </div>
                                        </div>
                                        <a href="{% url 'dataProcessor:uploaded-computer-details' folder_name=computer.computer_username %}" style="text-decoration: none; color: inherit;">
                                            <i class="fas fa-info-circle fa-2x text-gray-600"></i>
                                            <div class="col-auto ml-2">
                                            <a href="{% url 'dataProcessor:generate-report' folder_name=computer.computer_username %}" style="text-decoration: none; color: inherit;">
                                            <i class="fas fa-file fa-2x text-gray-600"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                       {% endfor %}
                    </div> <!-- row ends -->

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

{% endblock %}
